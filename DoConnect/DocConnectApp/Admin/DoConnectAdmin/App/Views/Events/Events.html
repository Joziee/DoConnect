<div>
    <div id="page-wrapper" ng-controller="EventsController">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header text-primary">Events</h2>
            </div>
        </div>

        <ul class="nav nav-tabs">
            <li role="presentation" class="active"><a href="/Events"><i class="fa fa-align-justify"></i>Events List</a></li>
            <li role="presentation"><a href="/NewEvent"><i class="fa fa-plus-circle"></i>New Event</a></li>
        </ul>
        
        <div class="panel panel-default">
            <table class="table-bordered" style="float:right; border:0; margin-bottom:5px;">
                <tbody>
                    <tr>
                        <td style="border: 0;">
                            <div class="btn-group">
                                <a class="btn btn-default dropdown-toggle btn-select2" href="#" data-toggle="dropdown" style="font-size:13px;" aria-expanded="false">Search field <span class="caret"></span></a>
                                <ul class="dropdown-menu" style="font-size:13px;">
                                    <li><a href="#">Title</a></li>
                                    <li><a href="#">Details</a></li>
                                    <li><a href="#">Start Date</a></li>
                                    <li><a href="#">End Date</a></li>
                                </ul>
                            </div>
                        </td>
                        <td style="border:0;">
                            <div class="form-group input-group" style="margin-top:4px; margin-bottom:4px;">
                                <input class="form-control" type="text" style="font-size:13px;"><span class="input-group-btn">
                                    <button class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
                                </span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <table class="table table-hover" style="font-size: 12px;">
                <thead style="background-color: #f8f8f8;">
                    <tr>
                        <th style="width: 20%; padding-right: 0px; padding-left: 20px;">Title</th>
                        <th style="width: 20%; padding-right: 0px; padding-left: 20px;">Event Details</th>
                        <th style="width: 20%; padding-right: 0px; padding-left: 20px;">Start Date & Time</th>
                        <th style="width: 20%; padding-right: 0px; padding-left: 20px;">End Date & Time</th>
                        <th style="width: 15%; padding-right: 20px; padding-left: 20px; text-align: right;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input name="Title" class="form-control readonly" value="I am so over this event"></td>
                        <td><input name="EventDetails" class="form-control readonly" value="Staff Meeting2"></td>
                        <td style="border-top-width: 0px; width: 20%; padding-right:20px;"><div class="row" style="padding-left:0px; padding-right:0px;">
                                                                                                <div class="col-md-12">
                                                                                                    <div class="form-group">
                                                                                                        <div class="input-group date" id="datetimepicker1" ng-click="DT()">
                                                                                                            <input class="form-control" type="text">
                                                                                                            <span class="input-group-addon">
                                                                                                                <span class="glyphicon glyphicon-calendar"></span>
                                                                                                            </span>
                                                                                                        </div>
                                                                                                    </div>
                                                                                                </div>
                                                                                            </div>
                        </td>
                        <td style="border-top-width: 0px; width: 20%; padding-right:20px;"><div class="row" style="padding-left:0px; padding-right:0px;">
                                                                                                <div class="col-md-12">
                                                                                                    <div class="form-group">
                                                                                                        <div class="input-group date" id='datetimepicker2' ng-click="DT()">
                                                                                                            <input class="form-control" type="text">
                                                                                                            <span class="input-group-addon">
                                                                                                                <span class="glyphicon glyphicon-calendar"></span>
                                                                                                            </span>
                                                                                                        </div>
                                                                                                    </div>
                                                                                                </div>
                                                                                            </div>
                        </td>
                        <td style="float: right; border-top: 0px;">
                            <button type="button" class="btn btn-primary btn-xs" onclick="tr_dblclick_Event()"><i class="glyphicon glyphicon-new-window"></i></button>
                            <button class="btn btn-info btn-xs" id="myFunctionEvents_Edit" ng-click="myFunctionEvents_Edit()" href="#"><i class="fa fa-pencil"></i></button>
                            <button class="btn btn-info btn-xs" id="myFunctionEvents_Save" ng-click="myFunctionEvents_Save()" href="#"><i class="fa fa-floppy-o"></i></button>
                            <button class="btn btn-danger btn-xs" ng-click="myFunctionEvents_Delete()"><i class="fa fa-trash-o"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <ul class="pager">
                <li class="previous"><a href="#">Previous</a></li>
                <li class="next"><a href="#">Next</a></li>
            </ul>
        </div>

        <!--View Events Modal-->
        <div id="View_Event_Modal" class="modal fade">
            <form>
                <div class="modal-dialog" style="width:40%">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title text-primary">Event Details</h4>
                        </div>
                        <div class="modal-body">
                            <div class="row" style="margin-top:5px; margin-bottom:5px;">
                                <div class="col-md-3"><h5 class="form-control-label">Title:</h5></div>
                                <div class="col-md-8"><input class="form-control readonly_ViewEvent" type="text"></div>
                            </div>
                            <div class="row" style="margin-top:5px; margin-bottom:5px;">
                                <div class="col-md-3"><h5>Details:</h5></div>
                                <div class="col-md-8"><textarea class="form-control readonly_ViewEvent" rows="3" cols="20" ></textarea></div>
                            </div>
                            <div class="row" style="margin-top:5px; margin-bottom:0px;">
                                <div class="col-md-3"><h5 class="form-control-label">Start Date & Time:</h5></div>
                                <div class="col-md-8"><div class="row" style="padding-left:0px; padding-right:0px;">
                                                            <div class="col-md-12">
                                                                <div class="form-group">
                                                                    <div class="input-group date" id='datetimepicker3' ng-click="DT_View_Events()">
                                                                        <input class="form-control" type="text">
                                                                        <span class="input-group-addon">
                                                                            <span class="glyphicon glyphicon-calendar"></span>
                                                                        </span>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                </div>
                            </div>
                            <div class="row" style="margin-top:0px; margin-bottom:0px;">
                                <div class="col-md-3"><h5 class="form-control-label">End Date & Time:</h5></div>
                                <div class="col-md-8"><div class="row" style="padding-left:0px; padding-right:0px;">
                                                            <div class="col-md-12">
                                                                <div class="form-group">
                                                                    <div class="input-group date" id="datetimepicker4" ng-click="DT_View_Events()">
                                                                        <input class="form-control" type="text">
                                                                        <span class="input-group-addon">
                                                                            <span class="glyphicon glyphicon-calendar"></span>
                                                                        </span>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                </div>
                            </div>
                            <div class="row" style="margin-top:0px; margin-bottom:5px;">
                                <div class="col-md-3"><h5>Appointment Status:</h5></div>
                                <div class="col-md-8">
                                    <select class="form-control readonly_ViewEvent required input-sm">
                                        <option value="">Status</option>
                                        <option value="1">Approve</option>
                                        <option value="2">Decline</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" ng-click="function_btnUpdateEvent()" id="function_btnUpdateEvent">Update</button>
                            <button type="button" class="btn btn-danger" ng-click="function_btnDeleteEvent()">Delete</button>
                        </div>
                    </div>
                </div>
            </form>
        </div><!--View Event Modal Ends-->       
    </div>
</div>
