<div ng-controller="EmployeesController">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Employees</h1>
        </div>
    </div>       

    <table class="table table-hover">
        <thead>
            <tr>
                <th style="width:10%; padding-left:20px;">Firstname</th>
                <th style="width:10%; padding-left:20px;">Lastname</th>
                <th style="width:15%; padding-left:20px;">Email Address</th>
                <th style="width:12%; padding-left:20px;">ID Number</th>
                <th style="width:10%; padding-left:20px;">Gender</th>
                <th style="width:10%; padding-left:20px;">DOB</th>
                <th style="width:10%; padding-left:20px;">Cell Number</th>
                <th style="width:10%; padding-left:20px;">Employee Type</th>
                <th style="width:15%; padding-left:20px;">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" class="form-control readonly" name="Fistname" value="Josephine" readonly></td>
                <td><input type="text" class="form-control readonly" name="Lastname" value="Chivinge" readonly></td>
                <td><input type="text" class="form-control readonly" name="P_Fistname" value="Josie@gmail.com" readonly></td>
                <td><input type="text" class="form-control readonly" name="P_Fistname" value="965844586547" readonly></td>
                <td><input type="text" class="form-control readonly" name="P_Fistname" value="Female" readonly></td>
                <td><input type="text" class="form-control readonly" name="P_Fistname" value="94-07-21" readonly></td>
                <td><input type="text" class="form-control readonly" name="P_Fistname" value="0837135032" readonly></td>
                <td><input type="text" class="form-control readonly" name="P_Fistname" value="Nurse" readonly></td>
                <td class="action">
                    <a class="btn btn-primary btn-xs" href="#" onclick="myFunctionEmployees_View()">View</a>
                    <a class="btn btn-info btn-xs" href="#" onclick="myFunctionEmployees_Edit()" id="myFunctionEmployees_Edit">Edit</a>
                    <a class="btn btn-danger btn-xs" href="#" onclick="myFunctionEmployees_Delete()">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script type="text/javascript">
    $('.readonly').css('border', 'none');
    $('.readonly').css('background-color', 'transparent');

    $('#myFunctionEmployees_Edit').click(function () {

        alert($(this).html());

        var btnText = $(this).html();
        if (btnText == "Edit") {
            $('.readonly').attr("readonly", false)
            $('.readonly').css('border', '1px solid #ccc');
            $("#myFunctionEmployees_Edit").html('Save');
        }
        else {
            $('.readonly').attr("readonly", true)
            $('.readonly').css('border', 'none');
            $('.readonly').css('background-color', 'transparent');
            $("#myFunctionEmployees_Edit").html('Edit');
        }
    });
</script>
