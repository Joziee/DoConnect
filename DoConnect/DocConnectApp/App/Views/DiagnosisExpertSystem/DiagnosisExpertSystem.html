<div id="page-wrapper" ng-controller="DiagnosisExpertSystemController">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header text-primary">Expert System</h2>
        </div>

        <h4> Patient Information</h4>
        <br />
        <form>
            <div class="form-group">
                <div class="form-group row">
                    <label for="example-text-input" class="col-xs-2 col-form-label">Patient Age</label>
                    <div class="col-xs-10">
                        <input class="form-control" type="number" value="0" id="example-text-input">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="patientGender" class="col-xs-2 col-form-label">Gender</label>
                <div class="col-xs-10">
                    <select class="custom-select" id="patientGender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option selected value="both">Both</option>
                    </select>
                </div>
            </div>
            <h4>Select Symptoms that the patient has</h4>
            <div class="form-group">
                <div class="form-check" ng-repeat="sym in Symp">
                    <label class="form-check-label">
                        <!--<input class="form-check-input" type="checkbox" value="{{sym.id}}">-->
                        <input type="checkbox" ng-model="sym.SELECTED" ng-true-value="1" ng-false-value="0" ng-checked="checkbox == 1"/>
                        {{sym.name}}
                    </label>
                </div>
                <button type="submit" class="btn btn-default" ng-click="AddEvidence(Symp)">Add More Symptoms</button>

                <button type="submit" class="btn btn-default" ng-click="DianosePatient()">Check Me!</button>
            </div>
        </form>
        <form>
            <div class="form-group">
                <label for="finalSymptoms">Selected Symptoms</label>
                <select multiple class="form-control" id="finalSymptoms">
                    <option ng-repeat="res in Symptoms">{{res.name}}</option>
                </select>
            </div>
        </form>

    </div>
</div>
