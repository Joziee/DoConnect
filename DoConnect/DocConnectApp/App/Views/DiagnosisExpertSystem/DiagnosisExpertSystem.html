<div id="page-wrapper" ng-controller="DiagnosisExpertSystemController">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header text-primary">Expert System</h2>
        </div>

        <h4> Patient Information</h4>
        <br />
        <form>
            <div class="form-group">
                <div class="form-group row">
                    <label for="example-text-input" class="col-xs-2 col-form-label">Patient Age</label>
                    <div class="col-xs-10">
                        <input class="form-control" type="number" value="0" id="example-text-input">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="patientGender" class="col-xs-2 col-form-label">Gender</label>
                <div class="col-xs-10">
                    <select class="custom-select" id="patientGender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option selected value="both">Both</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <h4>Select Symptoms that the patient has</h4>
                </div>
                <div class="col-md-6">
                    <h4>Select Any Risk factors that the patient has</h4>
                </div>
            </div>
            <div class="row">
                
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="searchSymptomTextbox">Search: </label>
                        <input id="searchSymptomTextbox" ng-model="searchSymptom.name">
                        <select size="10" ng-model="selectedSymptom" form="finalSymptoms" multiple class="form-control ng-valid ng-dirty" ng-options="symptom.id as symptom.name for symptom in SymptomBank | filter:searchSymptom">
                            <option ng-repeat="symptom in SymptomBank">{{symptom.name}}</option>
                        </select>
                        <label>{{selectedSymptom}}</label>
                    </div>                    
                    <button type="button" class="btn btn-default" ng-click="AddEvidence(selectedSymptom)">Add Symptom</button>

                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="searchRiskTextbox">Search: </label>
                        <input id="searchRiskTextbox" ng-model="searchRisk.name">
                        <select size="10" ng-model="selectedRisk" form="finalSymptoms" multiple class="form-control ng-valid ng-dirty" ng-options="risk.id as risk.name for risk in RiskBank | filter:searchRisk">
                            <option ng-repeat="risk in RiskBank">{{risk.name}}</option>
                        </select>
                        <label>{{selectedRisk}}</label>
                    </div>
                    <button type="button" class="btn btn-default" ng-click="AddEvidence(selectedRisk)" >Add Risk Factor</button>
                </div>
            </div>
        </form>
        
        <form>
            <div class="form-group">
                <label for="finalSymptoms">Selected Symptoms</label>
                <select multiple class="form-control" id="finalSymptoms">
                    <option ng-repeat="res in Symptoms">{{res.id}}</option>
                </select>
            </div>

            <!--<button type="submit" class="btn btn-default" href="/DiagnosisExpertSystemProcess">Diagnose</button>-->
            <a href="/DiagnosisExpertSystemProcess" ng-click="DianosePatient(Symptoms)"> Diagnose</a>
        </form>

    </div>
</div>
