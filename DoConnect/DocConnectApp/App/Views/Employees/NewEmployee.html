<div>
    <div id="page-wrapper" ng-controller="EmployeesController">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header text-primary">New Employee Details</h2>
            </div>
        </div>

        <ul class="nav nav-tabs">
            <li role="presentation"><a href="/Employees"><i class="fa fa-align-justify"></i>Employees List</a></li>
            <li role="presentation" class="active"><a href="/NewEmployee"><i class="fa fa-plus-circle"></i>New Employee</a></li>
        </ul>
                
        <!--New Employee Section-->
        <form>
            <div style="margin:auto; width:80%;">
                <div class="modal-header" style="border-bottom:0px;"></div>
                <div class="modal-body">
                    <div class="row" style="margin-top:4px; margin-bottom:4px;">
                        <div class="col-lg-2 col-sm-2 col-md-2"><h5>Firstname:<span style="color:red">*</span></h5></div>
                        <div class="col-lg-4 col-sm-4 col-md-4"><input class="form-control" type="text" ng-model="FirstName"></div>
                        <div class="col-lg-2 col-sm-2 col-md-2"><h5>Cell Number:<span style="color:red">*</span></h5></div>
                        <div class="col-lg-4 col-sm-4 col-md-4"><input class="form-control" type="text" ng-model="Phone"></div>
                    </div>
                    <div class="row" style="margin-top:4px; margin-bottom:4px;">
                        <div class="col-lg-2 col-sm-2 col-md-2"><h5>Lastname:<span style="color:red">*</span></h5></div>
                        <div class="col-lg-4 col-sm-4 col-md-4"><input class="form-control" type="text" ng-model="LastName"></div>
                        <div class="col-lg-2 col-sm-2 col-md-2"><h5>Street Address:<span style="color:red">*</span></h5></div>
                        <div class="col-lg-4 col-sm-4 col-md-4"><input class="form-control" type="text" ng-model="Street_Address"></div>
                    </div>
                    <div class="row" style="margin-top:4px; margin-bottom:4px;">
                        <div class="col-lg-2 col-sm-2 col-md-2"><h5>Email:<span style="color:red">*</span></h5></div>
                        <div class="col-lg-4 col-sm-4 col-md-4"><input class="form-control" type="email" ng-model="Email"></div>
                        <div class="col-lg-2 col-sm-2 col-md-2"><h5>Suburb:<span style="color:red">*</span></h5></div>
                        <div class="col-lg-4 col-sm-4 col-md-4"><input class="form-control" type="text" ng-model="Suburb"></div>
                    </div>
                    <div class="row" style="margin-top:4px; margin-bottom:4px;">
                        <div class="col-lg-2 col-sm-2 col-md-2"><h5>ID Number:<span style="color:red">*</span></h5></div>
                        <div class="col-lg-4 col-sm-4 col-md-4"><input class="form-control" type="text" ng-model="ID_Number"></div>
                        <div class="col-lg-2 col-sm-2 col-md-2"><h5>City:<span style="color:red">*</span></h5></div>
                        <div class="col-lg-4 col-sm-4 col-md-4"><input class="form-control" type="text" ng-model="City"></div>
                    </div>
                    <div class="row" style="margin-top:4px; margin-bottom:4px;">
                        <div class="col-lg-2 col-sm-2 col-md-2"><h5>DOB:<span style="color:red">*</span></h5></div>
                        <div class="col-lg-4 col-sm-4 col-md-4">
                            <div class="row" style="padding-left:0px; padding-right:0px;">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <div class="input-group date datetimepicker" onclick="DT()">
                                            <input class="form-control" type="text" ng-model="DOB">
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-calendar"></span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-2 col-sm-2 col-md-2"><h5>Country:<span style="color:red">*</span></h5></div>
                        <div class="col-lg-4 col-sm-4 col-md-4"><input class="form-control" type="text" ng-model="Country"></div>
                    </div>
                    <div class="row" style="margin-top:4px;">
                        <div class="col-lg-2 col-sm-2 col-md-2"><h5>Gender:<span style="color:red">*</span></h5></div>
                        <div class="col-lg-4 col-sm-4 col-md-4">
                            <select class="form-control" ng-model="Gender">
                                <option value="">Please choose a gender</option>
                                <option value="1">Male</option>
                                <option value="2">Female</option>
                            </select>
                        </div>
                        <div class="col-lg-2 col-sm-2 col-md-2"><h5>Employee Type:<span style="color:red">*</span></h5></div>
                        <div class="col-lg-4 col-sm-4 col-md-4">
                            <select class="form-control" ng-model="Employee_Type">
                                <option value="">Choose Employee Type</option>
                                <option value="1">Nurse</option>
                                <option value="2">Cleaner</option>
                                <option value="3">Doctor</option>
                                <option value="4">Receptionist</option>
                                <option value="5">Administrator</option>
                            </select>
                        </div>
                    </div>
                    <div class="row" style="margin-top:4px;">
                        <div class="col-lg-2 col-sm-2 col-md-2"><h5>Practice Name:<span style="color:red">*</span></h5></div>
                        <div class="col-lg-4 col-sm-4 col-md-4">
                            <select class="form-control" ng-model="Practice_ID">
                                <option value="">Choose Practice</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" ng-click="NewEmployee(FirstName, LastName, ID_Number, Gender, DOB, Phone, Employee_Type, Practice_ID, Email)">Add Employee</button>
                </div>
            </div>
        </form><!--New Employee Modal Ends-->
    </div>
</div>
