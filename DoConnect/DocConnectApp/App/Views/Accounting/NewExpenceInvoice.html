<div>
    <div id="page-wrapper" ng-controller="AccountingController">
        <!--Expenses Section Begins-->
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header text-primary">{{PageTitleNewExpenseEntry}}</h2>
            </div>
        </div>

        <ul class="nav nav-tabs">
            <li role="presentation"><a href="/Accounting"><i class="fa fa-align-justify"></i>Invoice List</a></li>
            <li role="presentation"><a href="/NewPatientInvoice"><i class="fa fa-plus-circle"></i>New Invoice</a></li>
            <li role="presentation"><a href="/Expenses"><i class="fa fa-align-justify"></i>Expense List</a></li>
            <li role="presentation" class="active"><a href="/NewExpenceInvoice"><i class="fa fa-plus-circle"></i>New Expense</a></li>
        </ul>

        <!--New Expense Modal-->
        <form>
            <div style="margin:auto; width:45%;">
                <div class="modal-header" style="border-bottom:0px;"></div>
                <div class="modal-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <h5 class="col-md-4" style="text-align:left">Expense Description:<span style="color:red">*</span></h5>
                            <div class="col-md-8"><input class="form-control" type="text" ng-model="Description"></div>
                        </div>
                        <div class="form-group">
                            <h5 class="col-md-4" style="text-align:left">Status:<span style="color:red">*</span></h5>
                            <div class="col-md-8">
                                <select class="form-control" ng-model="Date">
                                    <option value="Fully-Paid">Fully-Paid</option>
                                    <option value="Part-Paid">Part-Paid</option>
                                    <option value="Unpaid">Unpaid</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <h5 class="col-md-4" style="text-align:left">Date:<span style="color:red">*</span></h5>
                            <div class="col-md-8"><div class="row" style="padding-left:15px; padding-right:15px;">
                                                        <div class="col-md-12">
                                                            <div class="form-group">
                                                                <div class="input-group date datetimepicker" onclick="DT()">
                                                                    <input class="form-control" type="text" ng-model="Amount">
                                                                    <span class="input-group-addon">
                                                                        <span class="glyphicon glyphicon-calendar"></span>
                                                                    </span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" ng-click="InsertExpense(Description, Date, Amount, Practice_ID, User_ID)">Create Expense Entry</button>
                </div>
            </div>
        </form>
    </div><!--New Expense Modal Ends-->
</div>
