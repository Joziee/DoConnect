<div>
    <div id="page-wrapper" ng-controller="PatientsController">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header text-primary">{{PageTitle_ConsultationNotes}}</h2>
            </div>
        </div>

        <ul class="nav nav-tabs">
            <li role="presentation"><a href="/Patients"><i class="fa fa-align-justify"></i>Patient List</a></li>
            <li role="presentation"><a href="/NewPatient"><i class="fa fa-plus-circle"></i>New Patient</a></li>
            <li role="presentation" class="active"><a href="/MedicalHistory"><i class="fa fa-align-justify"></i>Patient Record</a></li>
        </ul>

        <!-- Show Consultation Notes -->
        <form name="Form">
            <div style="margin:auto; width:80%">
                <div class="modal-header" style="border-bottom:0px;">                            
                    <ul class="nav nav-pills">
                        <li role="presentation"><a href="/MedicalHistory">Medical Record</a></li>
                        <li role="presentation"><a href="/PrescriptionDetails">Prescriptions</a></li>
                        <li role="presentation" class="active"><a href="/ConsultationNotes">Consultation Notes</a></li>
                    </ul>
                    <div class="row" style="margin-top: 10px; margin-right: 10px;">
                        <div class="col-md-4"></div><div class="col-md-4"><h5 class="pull-right">Search:</h5></div>
                        <div class="form-group col-md-4"><input class="form-control" type="text" style="font-size:13px;" ng-model="search"></div>
                    </div>
                </div>
                        
                <div class="modal-body">
                    <div class="row" style="margin-top:8px; margin-bottom:8px;">
                        <div class="col-md-3"><label class="form-control-label">Consultation Date:</label></div>
                        <div class="col-md-3" style="margin-top:-6px;"><h5>@Date</h5></div>
                        <div class="col-md-3"><label class="form-control-label">Doctor Name:</label></div>
                        <div class="col-md-3" style="margin-top:-6px;"><h5>@Doctor Name</h5></div>
                    </div>
                    <div class="row" style="margin-top:8px; margin-bottom:8px;">
                        <div class="col-md-6">
                            <label class="form-control-label">Reason for consultation:</label>
                            <textarea class="form-control View_readonly" rows="3" cols="20"></textarea>
                        </div>

                        <div class="col-md-6">
                            <label class="form-control-label">Symptoms:</label>
                            <textarea class="form-control View_readonly" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="row" style="margin-top:8px; margin-bottom:8px;">
                        <div class="col-md-6">
                            <label class="form-control-label">Clinical findings:</label>
                            <textarea class="form-control View_readonly" rows="3"></textarea>
                        </div>
                        <div class="col-md-6">
                            <label>Test Results</label><div><br></div>
                            <div style="margin-top:-10px;">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="gridRadios" id="gridRadios1" value="option1">
                                        Enter test result summary.
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="gridRadios" id="gridRadios2" value="option2" checked="">
                                        No tests performed.
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-top:8px; margin-bottom:8px;">
                        <div class="col-md-6">
                            <label class="form-control-label">Diagnosis:</label>
                            <textarea class="form-control View_readonly" rows="3"></textarea>
                        </div>
                        <div class="col-md-6">
                            <label class="form-control-label">Treatment plan:</label>
                            <textarea class="form-control View_readonly" rows="3"></textarea>
                        </div>
                    </div>                    
                    <ul class="pager">
                        <li class="previous"><a href="#">Previous</a></li>
                        <li class="next"><a href="#">Next</a></li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <a class="btn btn-info" href="/NewConsultationNotes">New</a>
                    <a class="btn btn-primary" ng-click="btnUpdateConsultation()" id="btnUpdateConsultation">Update</a>
                    <a class="btn btn-danger" ng-click="myFunctionConsultation_Delete()">Delete</a>
                </div>
            </div>
        </form><!-- Show Consultation Notes Ends -->
    </div>
</div>
